<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather API Test</h1>
    
    <div class="test-section">
        <h2>Test Weather API</h2>
        <p>Click the button below to test the weather API with Bangalore coordinates:</p>
        <button onclick="testWeatherAPI()">Test Weather API</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <div id="status"></div>
            <pre id="data"></pre>
        </div>
    </div>

    <script>
        async function testWeatherAPI() {
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            resultDiv.style.display = 'block';
            statusDiv.innerHTML = '<p>‚è≥ Loading...</p>';
            dataDiv.textContent = '';
            
            try {
                // Test with Bangalore coordinates
                const lat = 12.9716;
                const lon = 77.5946;
                
                const response = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<p class="success">‚úÖ Success! Weather API is working!</p>';
                    statusDiv.innerHTML += `<p><strong>Location:</strong> ${data.data.name}</p>`;
                    statusDiv.innerHTML += `<p><strong>Temperature:</strong> ${data.data.main.temp}¬∞C</p>`;
                    statusDiv.innerHTML += `<p><strong>Condition:</strong> ${data.data.weather[0].description}</p>`;
                    statusDiv.innerHTML += `<p><strong>Humidity:</strong> ${data.data.main.humidity}%</p>`;
                    statusDiv.innerHTML += `<p><strong>Wind Speed:</strong> ${data.data.wind.speed} m/s</p>`;
                    
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    statusDiv.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
                    if (data.details) {
                        statusDiv.innerHTML += `<p class="error">Details: ${data.details}</p>`;
                    }
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                dataDiv.textContent = error.stack;
            }
        }
    </script>
</body>
</html>
