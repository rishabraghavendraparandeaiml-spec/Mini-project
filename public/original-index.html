<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Reporting System</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            height: calc(100vh - 56px);
        }

        .row.g-0 {
            height: 100%;
        }

        #sidebarPanel {
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-content {
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto;
        }

        #mapContainer {
            position: relative;
            background-color: #e9ecef;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .location-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .custom-marker {
            background: none;
            border: none;
            font-size: 20px;
            line-height: 1;
        }

        .pothole-marker {
            color: #dc3545;
        }

        .current-location-marker {
            color: #007bff;
        }

        .btn-upload {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .severity-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .severity-btn {
            flex: 1;
            min-width: 80px;
            border-radius: 20px;
            border: 2px solid;
            background: transparent;
            padding: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .severity-btn.low {
            border-color: #28a745;
            color: #28a745;
        }

        .severity-btn.medium {
            border-color: #ffc107;
            color: #ffc107;
        }

        .severity-btn.high {
            border-color: #dc3545;
            color: #dc3545;
        }

        .severity-btn.active.low {
            background-color: #28a745;
            color: white;
        }

        .severity-btn.active.medium {
            background-color: #ffc107;
            color: white;
        }

        .severity-btn.active.high {
            background-color: #dc3545;
            color: white;
        }

        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: #007bff;
            background-color: rgba(0, 123, 255, 0.05);
        }

        .upload-zone.dragover {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            #sidebarPanel {
                transform: translateX(-100%);
                position: absolute;
                width: 300px;
                height: 100%;
                z-index: 1050;
            }

            #sidebarPanel.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-road me-2"></i>
                Pothole Reporting System
            </a>
            
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3" id="sidebarPanel">
                <div class="sidebar-content">
                    <!-- Location Information -->
                    <div class="location-info">
                        <h6><i class="fas fa-location-arrow me-2"></i>Current Location</h6>
                        <div class="small">
                            <div class="text-muted" id="currentCoordinates">
                                Getting location...
                            </div>
                            <div class="text-muted mt-1" id="currentAddress">
                                Fetching address...
                            </div>
                            <div class="mt-2">
                                <span class="badge bg-success" id="locationAccuracy">Â±0m</span>
                                <button class="btn btn-outline-primary btn-sm ms-2" id="refreshLocationBtn">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Pothole Report Form -->
                    <div class="form-section">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Report Pothole</h5>
                        
                        <form id="potholeForm" enctype="multipart/form-data">
                            <!-- Severity Selection -->
                            <div class="mb-3">
                                <label class="form-label">Severity Level</label>
                                <div class="severity-options">
                                    <button type="button" class="severity-btn low" data-severity="low">
                                        <i class="fas fa-circle"></i> Low
                                    </button>
                                    <button type="button" class="severity-btn medium active" data-severity="medium">
                                        <i class="fas fa-exclamation"></i> Medium
                                    </button>
                                    <button type="button" class="severity-btn high" data-severity="high">
                                        <i class="fas fa-exclamation-triangle"></i> High
                                    </button>
                                </div>
                                <input type="hidden" id="severityInput" name="severity" value="medium">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" 
                                        placeholder="Describe the pothole size, location details, or any hazards..."></textarea>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-3">
                                <label class="form-label">Upload Photo</label>
                                <div class="upload-zone" id="uploadZone">
                                    <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                    <div>Click to select or drag & drop image</div>
                                    <small class="text-muted">Supports: JPG, PNG, GIF (Max: 5MB)</small>
                                </div>
                                <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">
                                <div id="imagePreview"></div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-upload w-100">
                                <i class="fas fa-upload me-2"></i>
                                Report Pothole
                            </button>
                        </form>
                    </div>

                    <!-- Recent Reports -->
                    <div class="form-section">
                        <h6><i class="fas fa-history me-2"></i>Recent Reports</h6>
                        <div id="recentReports">
                            <div class="text-muted small">No recent reports</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="col-md-8 col-lg-9" id="mapContainer">
                <div id="map"></div>
                
                <!-- Map Controls -->
                <div class="map-controls">
                    <button class="btn btn-primary btn-sm shadow" id="locateBtn" title="Find my location">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="btn btn-light btn-sm shadow" id="clearMapBtn" title="Clear map">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay d-none" id="loadingOverlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2 text-primary"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/pothole-original.js"></script>
</body>
</html>
